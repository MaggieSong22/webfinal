<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .iphone {
            position: relative;
            width: 300px;
            height: 600px;
            border-radius: 40px;
            background-color: black;
            border: 5px solid #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iphone::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 5px;
            background-color: #666;
            border-radius: 5px;
        }

        .iphone-screen {
            width: 260px;
            height: 540px;
            background-color: black;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') no-repeat center/cover;
            border-radius: 20px;
            cursor: pointer;
        }

        .app-icon:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="iphone-screen">
            <div class="app-icon" onclick="goToIndex()"></div>
        </div>
    </div>

    <script>
        function goToIndex() {
            localStorage.setItem('visitedIntro', 'true'); // Mark as visited
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
